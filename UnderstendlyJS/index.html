<!DOCTYPE html>
<html>

<head>
    <title>Understandly - Find the Answer</title>
    <link rel="icon" href="./resources/logo.ico">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <!-- Load TensorFlow.js. This is required to use the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"> </script>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="controller.js"></script>
    <script src="otherComponentsManager.js"></script>
    <script src="uploadComponent.js"></script>
    <script src="questionComponent.js"></script>
    <script src="bertService.js"></script>
    <script src="historyManager.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div id="indexContainer">

        <div id="textContainer"></div>

        <!-- START CIRCLE -->
        <div id="startButton" class="circleComponent">
            <div class="circleComponentIcon">
                <h1 id="answerField" class="textField">CLICK TO START</h1>
            </div>
        </div>
        <!-- UPLOAD CIRCLE -->
        <div id="uploadComponent" class="circleComponent">
            <div class="circleComponentIcon" id="uploadIcon">
                <input type="file" id="fileInput">
            </div>
            <div class="circleComponentIcon loadingIcon" id="uploadLoadingIcon"></div>
        </div>
        <!-- QUESTION CIRCLE -->
        <div id="questionComponent" class="circleComponent">
            <div id="subContainer" class="circleComponentIcon">
                <input type="text" id="questionField" autocomplete="off" placeholder="Your Question" spellcheck="false">
                <h1 id="answerField" class="textField"></h1>
            </div>
            <div class="circleComponentIcon loadingIcon" id="questionLoadingIcon"></div>
        </div>

        <div class="satelite" id="aboutAppComponent">
            <span id="description"></span>
        </div>

        <div class="satelite" id="manualComponent">
            <span id="description"></span>
        </div>

        <div class="satelite" id="contactComponent">
            <span id="description"></span>
        </div>

        <div id="retryComponent">
            <span id="description"></span>
        </div>

        <div id="historyComponent"></div>
        <!-- because of CSS + operator history container must be behind history component -->
        <div id="historyContainer">
            <h2>YOUR QUESTIONS :</h2>
            <!-- <p class="question"></p>
            <p class="answer"></p> -->
            <div id="nextButton"></div>
        </div>

    </div>

</body>

</html>
